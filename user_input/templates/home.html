{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Input</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>User Input Form</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add User</button>
    </form>

    <h2>Users List</h2>
    <ul>
        {% for user in users %}
            <li>
                {{ forloop.counter }}. {{ user.name }} | {{ user.birthdate }} | {{ user.age }} | {{ user.email }}
                <a href="{% url 'delete_user' user.id %}" class="delete-link">‚ùå Remove</a>
            </li>
        {% empty %}
            <li>No users yet.</li>
        {% endfor %}
    </ul>

    <!-- Add JS file -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
